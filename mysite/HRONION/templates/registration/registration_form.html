
<html lang="ru-Ru">
  <head>
    {% load static %}
    <script type="text/javascript" language="javascript" src="{% static "HRONION/js/jquery.min.js" %}" ></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/HRONION/img/icon.ico">
    <title>{% block web_title %}[PHYSO]{% endblock %}</title>
    <link href="{% static "HRONION/css/bootstrap.css" %}" rel="stylesheet">
    <script src="{% static "HRONION/js/bootstrap.js"%}"></script>
    <script type="text/javascript" src=" {% static "HRONION/js/bootstrap-filestyle.js" %}"> </script>
    <link href="{% static "HRONION/css/cover.css" %}" rel="stylesheet">
  
</head>

		


<body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">
        	<div class="row">
			  <div class="col-xs-5 col-md-3">123</div>
			  <div class="col-xs-2 col-md-8"><h1 class="hero-header" align="center">Регистрация</h1></div>
			  <div class="col-xs-5 col-md-1">123</div>
			</div>
			
       	      	<form class="form-horizontal" method= "post" role="form">
	                {% csrf_token %}
	                
	                  <div class="form-group">
					    <label for="inputUserName" class="col-sm-2 control-label">
					    {% if error.error_login %}
					    	<p class="text-danger">{{error.error_login}}</p>
					    {% else %}
					    	Логин
					    {% endif %}
					    </label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="inputUserName" placeholder="Имя пользователя" name="login">
					    </div>
					  </div>

	                  <div class="form-group">
					    <label for="inputUserName" class="col-sm-2 control-label">Фамилия</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="inputUserName" placeholder="Фамилия" name="last_name" {% if POST %} value= {{POST.last_name}}  {% endif %}>
					    </div>
					  </div>

					  <div class="form-group">
					    <label for="inputUserName" class="col-sm-2 control-label">Имя</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="inputUserName" placeholder="Имя" name ="first_name"  {% if POST %} value= {{POST.first_name}}  {% endif %}>			
					    </div>
					  </div>

					  <div class="form-group">
					    <label for="inputUserName" class="col-sm-2 control-label">Отчество</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="inputUserName" placeholder="Отчество" name = "middle_name" {% if POST %} value= {{POST.middle_name}}  {% endif %}>
					    </div>
					  </div>

					  <div class="form-group">
					    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
					    <div class="col-sm-10">
					      <input type="email" class="form-control" id="inputEmail3" placeholder="email" name="email" {% if POST %} value= {{POST.email}}  {% endif %}>
					    </div>
					  </div>

					  <div class="form-group">
					    <label for="inputPassword3" class="col-sm-2 control-label">
					    
					    {% if error.error_password %}
					    	<p class="text-danger">{{error.error_password}}</p>
					    {% else %}
					    	Пароль
					    {% endif %}
						
					    </label>
					    <div class="col-sm-10">
					      <input type="password" class="form-control" id="inputPassword3" placeholder="пароль" name="password">
					    </div>
					  </div>

					  <div class="form-group">
					    <label for="inputPassword3" class="col-sm-2 control-label">Подверждение</label>
					    <div class="col-sm-10">
					      <input type="password" class="form-control" id="inputPassword3" placeholder="Подтвердите пароль" name="conf_password">
					    </div>
					  </div>

					   <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <button class="btn btn-default " type="submit">Регистрация</button>
					    </div>
					  </div>

				</form>
             
            </div>

          </div>

      </div>

    </div
